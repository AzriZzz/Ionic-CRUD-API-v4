<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Student Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-label>Name</ion-label>
    <ion-label>{{ data.name }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Age</ion-label>
    <ion-label>{{ data.age }}</ion-label>
  </ion-item>

  <ion-item>
    <ion-label>Address</ion-label>
    <ion-label>{{ data.address }}</ion-label>
  </ion-item>
  <br>

  <div class="item-end">
    <ion-button [routerLink]="[ '/list']" color="danger" size="small">
      Home
    </ion-button>
  </div>

</ion-content>
